    <link rel="stylesheet" href="/resources/cdn/font-awesome-6.6.0/css/brands.min.css">
    <link rel="stylesheet" href="/resources/cdn/sweetalert2/sweetalert2.min.css">
    <link rel="stylesheet" href="/resources/cdn/sweetalert2-theme-bootstrap-4/bootstrap-4.min.css">
    <link rel="stylesheet" href="/styles.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.12/codemirror.min.css">

<body>

    <!--LOGIN-->
    <main class="container" id="login">
        <h1 class="text-center text-white">APP MANAGER</h1>
        <article class="card shadow-sm">
            <div class="card-body">
                <div class="form-group">
                    <label for="">Email</label>
                    <input type="email" class="form-control" autocomplete="off" name="email">
                </div>
                <div class="form-group">
                    <label for="">Password</label>
                    <div class="input-group">
                        <input type="password" class="form-control" autocomplete="off" name="password">
                        <div class="input-group-append">
                            <button class="btn btn-flat btn-light border" name="show-password"><i class="fas fa-eye-slash"></i></button>
                        </div>
                    </div>
                </div>
                <button class="btn btn-flat btn-primary" name="login">Login</button>
            </div>
        </article>
    </main>
    <!--LOGIN-END-->

    <main class="container-fluid my-3 d-none" id="panel">
        <div class="card">
            <div class="card-header">
                Project list
            </div>
            <div class="card-body">
                <table class="table table-sm" name="project-list">
                    <thead>
                        <tr>
                            <td>Name</td>
                            <td class="text-right">CPU</td>
                            <td class="text-right">RAM</td>
                            <td class="text-right">Status</td>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                Project info
            </div>
            <div class="card-body">
                <h3 class="text-center" name="project-name"></h3>
                <div>
                    <button class="btn btn-light mr-2" disabled style="width: 120px;"><i class="fas fa-stop text-danger"></i> Stop</button>
                    <button class="btn btn-light mr-2" disabled style="width: 120px;"><i class="fas fa-stop text-warning"></i> Restart</button>
                    <button class="btn btn-light mr-2" disabled style="width: 120px;"><i class="fas fa-stop text-warning"></i> Start</button>
                </div>

                <div class="mt-3">
                    <button class="btn btn-light mr-2" disabled style="width: 120px;">Out log</button>
                    <button class="btn btn-light mr-2" disabled style="width: 120px;">Error log</button>
                    <button class="btn btn-light mr-2" disabled style="width: 120px;">Flush log</button>
                </div>
                
            </div>
        </div>
        
    </main>

    <script src="/resources/cdn/jquery-3.7.1.min.js"></script>
    <script src="/resources/cdn/bootstrap/js/popper.min.js"></script>
    
    <script src="/resources/cdn/adminlte/js/adminlte.min.js"></script>
    <script src="/resources/cdn/bootstrap/js/bootstrap.min.js"></script>
    <script src="/resources/cdn/sweetalert2/sweetalert2.all.min.js"></script>
    
    <script src="/resources/Fechas.js"></script>
    <script src="/resources/Modal.js"></script>
    <script src="/resources/Utils.js"></script>
    <script src="/scripts.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.12/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.12/mode/javascript/javascript.min.js"></script>

    <script>
        var modal = null;
        var utils = null;
        var fechas = null;
        var mainScript = null;

        window.onload = () => {
            modal = new Modal();
            utils = new Utils();
            fechas = new Fechas();
            mainScript = new MainScript();
        }
    </script>
</body>
